<!DOCTYPE html>
<html>

<head>
    <title>Roblox Group Analyzer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="query">
        <h1>Roblox Group Analyzer</h1>
        <p>Analyzes a group's games and provides metrics.</p>
        <div class="input-container">
            <form>

                <label for="group_id">Group ID:</label>
                <input type="number" id="group_id" required>
                <br>
                <button type="button" onclick="submitForm()">Submit</button>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
